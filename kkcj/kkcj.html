<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>dx-know</title>
    <link rel='stylesheet' href="kkcj.css">
</head>
<body class="display-page" id="sss" >
 <div class="display-page-uh">
    <img class="display-page-uh-colon" src="image/maohao.png" alt="colon">
    <img class="display-page-uh-hp" src="image/dxhp.png" alt="hp">
    <div class="display-page-uh-sentence" id="sentence"></div>
 </div>
 <div class="display-page-lh">
 <a class="display-page-lh-day" id="day">天</a>
     <a class="display-page-lh-md">
      <span id="month">月份</span>
      <span id="year">年份</span>
     </a>
 <a class="display-page-lh-ft" >斗西の设计豆知识</a>
 </div>
 <script>
         var random_Sentence=[
             '设计如不解决甲方问题，则无意义。',
             '工作中一帆风顺的设计项目，就像不秃的设计师脑袋一样罕见。',
             '施工图本质上是「说明书」，因此最重要的是要让使用者「看懂」。',
             '学到的就是自己的。',
             '我们像是表面上的针，不停的转动，一面转，一面看着时间匆匆离去，却无能为力。',
             '时间没有等我，是你忘了带我走，我左手过目不忘的萤火，右手里是十年一个漫长的打坐。',
             '当你真正爱一样东西的时候你就会发现语言多么的脆弱和无力。文字与感觉永远有隔阂。',
             '我忘了哪年哪月的哪一日我在哪面墙上刻下一张脸—张微笑着忧伤着凝望我的脸。',
             '我哒哒的马蹄是个美丽的错误，我只是过客，不是归人。',
             '要理想不要幻想，要激情不要矫情。凡事知足常乐。',
             '我的眼泪留了下来，灌溉了下面柔软的小草，不知道来年，会不会开出一地的记忆和忧愁。'];
         var sentence = random_Sentence[Math.floor(Math.random() * random_Sentence.length)];
         document.getElementById("sentence").innerText=sentence;
         var now_Time = new Date();
         var now_Year = now_Time.getFullYear();
         document.getElementById("year").innerHTML=now_Year;
         var x = now_Time.getDate();
         function add(num){
             if(num<10){
                 return "0"+num;
             }
             else
             {return num;
             }
         }
         document.getElementById("day").innerHTML=add(x);
         var now_Month =  now_Time.getMonth();
         document.getElementById("month").innerHTML="/"+(Number(add(now_Month))+1)+"<br>";

         var arg;
         arg = 0 ;
         let pageElement1 = document.getElementById('sss');
         pageElement1.addEventListener('mouseover', function () {
             arg=2
         })
         let pageElement2 = document.getElementById('sss');
         pageElement2.addEventListener('mouseout', function () {
             arg=1
         })
         //发送到sketchup

         window.location = 'skp:kkcj@'+arg ;

 </script>
</body>
</html>
